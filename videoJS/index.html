<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>videoJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv=”X-UA-Compatible” content=”IE=edge,chrome=1″/>
    <link rel="stylesheet" href="lib/css/video-js.css">
    <script src="lib/js/video.min.js"></script>
    <style>
        html,body{
            background: black;
            padding: 0;
            margin: 0;
        }
        #example_video_1{
            width: 100%;
        }
    </style>
</head>
<body>
<!--vjs-big-play-centered播放按钮居中-->
<video id="example_video_1" class="video-js vjs-default-skin  vjs-big-play-centered " controls preload="none"
       poster="http://video-js.zencoder.com/oceans-clip.png"
       data-setup="{}">
    <!--poster 播放初始图-->
    <source src="http://vjs.zencdn.net/v/oceans.mp4" type='video/mp4' />
    <!--不同的视频格式-->
    <source src="http://vjs.zencdn.net/v/oceans.webm" type='video/webm' />
    <source src="http://vjs.zencdn.net/v/oceans.ogg" type='video/ogg' />
    <track kind="captions" src="demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
    <track kind="subtitles" src="demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
</video>
</body>

</html>
