<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态组件</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="box">
        <input type="button" @click="a='aaa'" value="aaa组件">
        <input type="button" @click="a='bbb'" value="bbb组件">
        <component :is="a"></component>
    </div>
</body>
<script>
    var vm=new Vue({
        el:'#box',
        data:{
            a:''
        },
        components:{
            'aaa':{
                template:'<h2>aaa</h2>'
            },
            'bbb':{
                template:'<h2>bbb</h2>'
            }
        }
    });
</script>
</html>
