<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<!--在子组件中定义prop时，使用了camelCase命名法。-->
<!--由于HTML特性不区分大小写，camelCase的prop用于特性时，需要转为 kebab-case（短横线隔开）。-->
<!--例如，在prop中定义的myName，在用作特性时需要转换为my-name。-->
    <div id="app">
        <table>
            <tr>
                <th colspan="2">父组件数据</th>
            </tr>
            <tr>
                <td>my name</td>
                <td><input type="text" v-model="name"></td>
            </tr>
            <tr>
                <td>my age</td>
                <td><input type="text" v-model="age"></td>
            </tr>
        </table>
        <my-components :my-name.sync="name" :my-age="age"></my-components>
    </div>
<!--通过v-bind父组件将值绑定给了子组件中props定义的属性上 于是子组件就可以间接获取到父组件的值-->
<!--其语法结构大致如-->
<!--<child-component v-bind:子组件prop="父组件数据属性"></child-component>-->
<!--其通信方式为单向通信 父组件能改变子组件的数据 但子组件改变不了父组件的数据-->
<!--prop默认是单向绑定：当父组件的属性变化时，将传导给子组件，但是反过来不会。-->
<!--这是为了防止子组件无意修改了父组件的状态-->
<!--在为子组件绑定数据的时候 在其数据属性之后跟上sync 则可实现父子组件数据的双向绑定-->
<!--在为子组件绑定数据的时候 在其数据属性之后跟上once 则可实现父子组件的单次数据绑定-->
    <template id="myComponent">
        <table>
            <tr>
                <th colspan="2">子组件数据</th>
            </tr>
            <tr>
                <td>my name</td>
                <td><input type="text" v-model="myName"></td>
            </tr>
            <tr>
                <td>my age</td>
                <td><input type="text" v-model="myAge"></td>
            </tr>
        </table>
    </template>
</body>
<script src="js/demo4.js"></script>
</html>
