<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="login/login.css">
    <script src="login/js/jquery-1.12.3.min.js"></script>
</head>
<body>
  <div class="container demo-1">
    <div class="loginContent">
      <div id="large-header" class="large-header">
        <canvas id="demo-canvas"></canvas>
        <div class="main-title animated bounceInDown">
          <h1>Login</h1>
          <div>
            <input type="text" name="username" class="username" placeholder="Username" autocomplete="off"/>
          </div>
          <div>
            <input type="password" name="password" class="password" placeholder="Password" oncontextmenu="return false" onpaste="return false" />
          </div>
          <button id="submit" @click='login' type="button">Sign in</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="login/js/TweenLite.min.js"></script>
<script src="login/js/EasePack.min.js"></script>
<script src="login/js/rAF.js"></script>
<script src="login/js/login.js"></script>
</html>
