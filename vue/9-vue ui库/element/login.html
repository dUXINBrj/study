<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="login/login.css">
    <script src="login/js/jquery-1.12.3.min.js"></script>
</head>
<body>
  <div class="container demo-1">
    <div class="loginContent">
      <div id="large-header" class="large-header">
        <canvas id="demo-canvas"></canvas>
        <div class="main-title animated bounceInDown">
          <h1>Login</h1>
          <form action="/fireinfo/user/login.do">
          <div>
            <input type="text" name="useraccount" class="username" placeholder="请输入用户名" autocomplete="off"/>
          </div>
          <div>
            <input type="password" name="password" class="password" placeholder="请输入密码" oncontextmenu="return false" onpaste="return false" />
          </div>
          <div>
            <input type="text" name="authImage" class="authImage" placeholder="请输入验证码" maxlength="4" oncontextmenu="return false" onpaste="return false" />
            <div class="authImageBox">
              <img src="/fireinfo/AuthImage" id="VerificationImg" onclick="getVerificationImg()">
            </div>
          </div>
          <button id="submit" type="submit">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="login/js/TweenLite.min.js"></script>
<script src="login/js/EasePack.min.js"></script>
<script src="login/js/rAF.js"></script>
<script src="login/js/login.js"></script>
<script>
  function getVerificationImg() {
    var VerificationImg=document.getElementById('VerificationImg');
    VerificationImg.setAttribute('src','/fireinfo/AuthImage?r='+ new Date().getTime())
//	$("#VerificationImg").attr('src','/fireinfo/AuthImage?r='+ new Date().getTime());
  }
</script>
</html>
