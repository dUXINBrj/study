<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slot</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="box">
    <aaa>
        <ul slot="ul-slot">
            <li>111</li>
            <li>222</li>
            <li>333</li>
        </ul>
        <ol slot="ol-slot">
            <li>aaa</li>
            <li>bbb</li>
            <li>ccc</li>
        </ol>
    </aaa>
</div>
<template id="aaa">
    <h1>XXXX</h1>
    <slot name="ul-slot">默认情况</slot>
    <p>welcome Vue</p>
    <slot name="ol-slot">默认情况</slot>

</template>
</body>
<script>
    var vm=new Vue({
        el:'#box',
        data:{
            msg:'mmmm'
        },
        components:{
            'aaa':{
                template:"#aaa"
            }
        }
    });
</script>
</html>
