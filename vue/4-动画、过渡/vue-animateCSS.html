<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-animateCss</title>
    <script src="../lib/vue.js"></script>
    <link rel="stylesheet" href="../lib/animate.css">
    <style>
        .container{
            width: 1000px;
            margin: 0 auto;
            text-align: center;
        }
        button{
            margin-bottom: 15px;
        }
        .box{
            width: 400px;
            height: 300px;
            background: deepskyblue;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="container">
    <button @click="toggle">切换</button>
    <div class="box animated" v-show="boxShow" transition="bounce"></div>
</div>
</body>
<script>
    window.onload=function () {
        new Vue({
            el:'body',
            data:{
                boxShow:false
            },
            methods:{
                toggle(){ //es6写法 等价于 toggle:function(){}
                    this.boxShow=!this.boxShow;
                }
            },
            transitions:{
                bounce:{ //定义进出动画
                    enterClass:'zoomInLeft',
                    leaveClass:'zoomOutRight'
                }
            }
        });
    }
</script>
</html>
