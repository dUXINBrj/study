<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="box">
        a => {{a}}
        <br>
        b => {{b}}
    </div>
</body>
<script>
    var vm=new Vue({
        el:'#box',
        data:{
            a:1
        },
        computed:{ //
            b:{
                get:function () {  //默认调用get
                   return this.a+2; //记得要return
                },
                set:function (val) {  //设置值
                //下方点击之后的vm.b=10会传参到这里的val
                    this.a=val;
                }
            }
        }
    });
    document.onclick=function(){
        vm.b=10;
    };
</script>
</html>
