<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="box">
        a => {{a}}
        <br>
        b => {{b}}
    </div>
</body>
<script>
    var vm=new Vue({
        aa:111,//自定义属性
        data:{
            a:1
        },
        computed:{ //
            b:{
                get:function () {  //默认调用get
                   return this.a+2; //记得要return
                },
                set:function (val) {  //设置值
                //下方点击之后的vm.b=10会传参到这里的val
                    this.a=val;
                }
            }
        }
    });
    vm.$mount('#box');//手动挂载 上方的new vue中并没有el属性
    console.log(vm.$el);
    console.log(vm.$data);
    console.log(vm.$options.aa);//获取自定义属性
    console.log(vm.$log());//查看当前数据的状态
</script>
</html>
