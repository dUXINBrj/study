<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>router</title>
    <script src="../lib/vue.js"></script>
    <script src="../lib/vue-router.js"></script>
</head>
<body>
<div id="box">
    <ul>
        <li>
            <a v-link="{path:'/home'}">主页</a>
            <!--v-link等同于href-->
        </li>
        <li>
            <a v-link="{path:'/news'}">新闻</a>
        </li>
    </ul>
    <div>
        <!--展示内容-->
        <router-view ></router-view>
    </div>
</div>
</body>
<script>
    //1.准备根组件
    let app=Vue.extend();

    //2.准备路由跳转需要展示的组件
    let Home=Vue.extend({
        template:'<h3>首页</h3>'
    });
    let News=Vue.extend({
        template:'<h3>新闻</h3>'
    });

    //3.准备路由
    let router=new VueRouter();

    //4.关联
    router.map({
        'home':{
            component:Home
        },
        'news':{
            component:News
        }
    });

    //5.启动路由
    router.start(app,"#box");

    //6.跳转（默认打开）
    router.redirect({
        '/':'/home'
    });
</script>
</html>
