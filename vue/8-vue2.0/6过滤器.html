<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue2.0</title>
    <script type="text/javascript" src="lib/vue.js"></script>
</head>

<body>
    <div id="box">
        {{msg | toDou('10','20')}}
    </div>
</body>
<script type=" text/javascript ">
    //2.0中去除了所有内置的过滤器
    //json格式可以直接输出在页面上 不需要过滤器

    //过滤器的传参方式改变
    Vue.filter('toDou', function(value, a, b) {
        console.log(a);
        console.log(b);
        return value < 10 ? '0' + value : value;
    });
    new Vue({
        el: '#box',
        data: {
            msg: '5'
        },
        methods: {}
    })
</script>

</html>
