<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue2.0</title>
    <script type="text/javascript" src="lib/vue.js"></script>
</head>

<body>
    <div id="box">
        <input type="text" @keyup.ctrl="change">
    </div>
</body>
<script type=" text/javascript ">
    //vue2.0中添加了vue.config 
    Vue.config.keyCodes.ctrl = 17;
    new Vue({
        el: '#box',
        data: {

        },
        methods: {
            change() {
                alert('改变了');
            }
        }
    })
</script>

</html>
