  function teacher(name,age) {
      this.name=name;
      this.age=age;
      this.sayhi=function () {
          alert('name:'+name+' age:'+age);
      }
  }
  function student() {
      var args=arguments;
      teacher.call(this,args[0],args[1]);
//      teacher.apply(this,args);
  }
  var student1=new student('LL',23);
  student1.sayhi();
